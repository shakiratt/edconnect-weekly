<main>
    <h1><b> Signup</b></h1>
    <form>
        <label><b>First Name:</b></label>
        <input type="text" name="firstName"><br><br>
        <label><b>Last Name:</b>:</label>
        <input type="text" name="lastName"><br><br>
        <label><b>Email Address:</b></label>
        <input type="email" name="email"><br><br>
        <label><b>Password</b>:</label>
        <input type="password" name="password"><br><br>
        <label><b>Matric Number</b>:</label>
        <input type="text" name="matricNumber"><br><br>
        <label><b>Program</b>:</label>
        <select name="program" id="Program:">
            <option value="computer_science">Computer Science</option>
            <option value="computer_information_systems">Computer Information Systems</option>
            <option value="computer_technology">Computer Technology</option>
        </select><br><br>
        <label><b>Graduation Year:</b></label>
        <select name="graduationYear" id="Graduation Year:">
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
        </select><br><br>
        <input type="submit">
    </form>

</main>
